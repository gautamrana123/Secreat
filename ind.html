<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            position: relative;
        }
        .rose {
            font-size: 100px;
            animation: bloom 2s infinite alternate;
        }
        @keyframes bloom {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        .message {
            font-size: 24px;
            color: #d63384;
            margin-top: 20px;
            animation: fadeIn 3s infinite alternate;
        }
        .button {
            background-color: #d63384;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .falling-rose {
            position: absolute;
            top: -50px;
            font-size: 30px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-50px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 20px;
            animation: fadeIn 3s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="WhatsApp Image 2025-02-07 at 11.48.30.jpeg" alt="Her Photo" class="photo">
        <div class="rose">üåπ</div>
        <div class="message">Happy Rose Day Kankana! üåπ</div>
        <button class="button" onclick="showLoveMessage()">Click for a Surprise</button>
        <div id="surprise" class="message" style="display: none;">Wishing you love and happiness always! ‚ù§Ô∏è</div>
    </div>
    <script>
        function showLoveMessage() {
            document.getElementById("surprise").style.display = "block";
        }
        function createFallingRose() {
            const rose = document.createElement("div");
            rose.innerText = "üåπ";
            rose.classList.add("falling-rose");
            document.body.appendChild(rose);
            
            const startPosition = Math.random() * window.innerWidth;
            const duration = Math.random() * 3 + 2;
            
            rose.style.left = `${startPosition}px`;
            rose.style.animationDuration = `${duration}s`;
            
            setTimeout(() => {
                rose.remove();
            }, duration * 1000);
        }
        setInterval(createFallingRose, 500);
    </script>
</body>
</html>
